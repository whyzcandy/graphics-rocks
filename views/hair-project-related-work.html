<div class="logo">
    <img src="css/bunny.svg"/>
    <span>graphics.rocks</span>
    <div><a class="current" href="#/material-project-related-work">Material Project Related Work</a></div>
 </div>
<div class="center">
 <div class="search", reconstruction>
    <input ng-model="query" placeholder="Type keywords to search, e.g. diffusion">
    <span>{{filtered.length}} paper</span>
</div>
   <div ng-repeat="paper in filtered = (papers | filter:query)" class="item">
   <div class="inline">
      <div class="abstract">
   <h2><a ng-href="{{paper.link}}">{{paper.name}}</a></h2>
   <div class="keywords">
      <div>{{paper.session}}</div>
   </div>
      <p>
      {{paper.abstract}}
      </p>
      </div>
      <div>
   <div class="video">
   <iframe ng-show="paper.video !== undefined" width="100%" height="100%"
      ng-src="{{paper.video}}" frameborder="0" allowfullscreen>
   </iframe>
   </div>
   </div>
</div>
</div>
