<div class="logo">
    <img src="css/bunny.svg"/>
    <span>graphics.rocks</span>
    <div><a class="current" href="#/siggraph-2014-paper">Siggraph 2014 Paper</a></div>
    <div><a href="#/siggraph-2014-course">Siggraph 2014 Course</a></div>
</div>
<div class="center">
   <div ng-repeat="paper in papers" class="item">
   <div class="inline">
      <div class="abstract">
   <h2><a ng-href="{{paper.link}}">{{paper.name}}</a></h2>
   <div class="keywords">
      <div>{{paper.session}}</div>
   </div>
      <p>
      {{paper.abstract}}
      </p>
      </div>
      <div>
   <div class="video">
   <iframe ng-show="paper.video !== undefined" width="100%" height="100%"
      ng-src="{{paper.video}}" frameborder="0" allowfullscreen>
   </iframe>
   </div>
   </div>
</div>
</div>
